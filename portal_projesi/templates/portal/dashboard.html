{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center">
        <h3>Merhaba, {{ request.user.first_name|default:request.user.username }}!</h3>

        <form method="POST" action="{% url 'cikis' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Çıkış Yap</button>
        </form>
        </div>
    <hr>
    <h4>Uygulamalarınız</h4>
    <div class="list-group">
        {% if request.user.is_superuser %}
            <a href="https://randevu.portecza.com" class="list-group-item list-group-item-action" target="_blank">Randevu Sistemi</a>
            {% else %}
            <a href="https://randevu.portecza.com" class="list-group-item list-group-item-action" target="_blank">Randevu Sistemi</a>
        {% endif %}
    </div>
{% endblock %}
