{% extends 'base.html' %}
{% load crispy_forms_tags %} {# crispy_forms etiketlerini yüklüyoruz #}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Giriş Yap</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Giriş</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
