{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Giriş Yap</h2>
            <hr>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        {{ field|as_crispy_field }}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
            </form> 

            <p class="mt-3">
                Hesabın yok mu? <a href="{% url 'kayit_ol' %}">Hemen Kayıt Ol</a>
            </p>
        </div>
    </div>
{% endblock %}
