{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Kayıt Ol</h2>
            <hr>
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    {{ field|as_crispy_field }}
                {% endfor %}

                <button type="submit" class="btn btn-success mt-3">Kayıt Ol</button>
            </form>
        </div>
    </div>
{% endblock %}
