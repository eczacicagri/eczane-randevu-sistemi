{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Kayıt Ol</h2>
            <hr>
            <form method="post">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Lütfen aşağıdaki hataları düzeltin:</strong>
                        {{ form.errors }}
                    </div>
                {% endif %}
                {% crispy form %}
                <button type="submit" class="btn btn-success mt-3">Kayıt Ol</button>
            </form>
        </div>
    </div>
{% endblock %}
