{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Toplu Ürün Yükle (.csv)</h2>
    <hr>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <div class="alert alert-info">
      <strong>CSV Düzeni:</strong>
      <pre class="mb-2">Firma Adı,Ürün Adı,Barkod</pre>
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'ornek_urun_csv' %}">Örnek CSV indir</a>
    </div>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="csv_file" class="form-label">Ürün Listesi (.csv dosyası)</label>
        <input class="form-control" type="file" id="csv_file" name="csv_file" accept=".csv" required>
      </div>
      <button type="submit" class="btn btn-primary">Yükle ve Kaydet</button>
    </form>
  </div>
</div>
{% endblock %}
